<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDOLFORGE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --dark: #0f0f0f;
            --grey: #1a1a1a;
            --accent: #9d4edd;
            --text: #ffffff;
            --text-dim: #666666;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 80px;
        }

        .brand {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 12px;
        }

        .tagline {
            font-size: 0.875rem;
            color: var(--text-dim);
            letter-spacing: 0.05em;
        }

        /* Layout */
        .layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 60px;
        }

        /* Form Panel */
        .form-panel {
            position: sticky;
            top: 60px;
            height: fit-content;
        }

        .card {
            background: var(--dark);
            border: 1px solid var(--border);
            padding: 40px;
        }

        .card-title {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea,
        input[type="number"] {
            width: 100%;
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            font-size: 0.9375rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        input::placeholder,
        textarea::placeholder {
            color: var(--text-dim);
        }

        textarea {
            resize: vertical;
            min-height: 50px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: var(--grey);
            cursor: pointer;
            transition: border-color 0.2s;
            border: 1px solid transparent;
        }

        .checkbox-item:hover {
            border-color: var(--accent);
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .checkbox-item label {
            margin: 0;
            font-size: 0.8125rem;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--black);
            border: none;
            font-size: 0.8125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .presets {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .preset-btn {
            padding: 8px;
            background: var(--grey);
            border: 1px solid transparent;
            color: var(--text);
            font-size: 0.75rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .preset-btn:hover {
            border-color: var(--accent);
        }

        /* Result Panel */
        .result-panel {
            min-height: 600px;
        }

        .empty-state {
            text-align: center;
            padding: 120px 40px;
            color: var(--text-dim);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 120px 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 0.875rem;
            color: var(--text-dim);
        }

        /* Persona Display */
        .persona-hero {
            position: relative;
            height: 400px;
            background: var(--dark);
            border: 1px solid var(--border);
            margin-bottom: 40px;
            overflow: hidden;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        .persona-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 60px 40px 40px;
        }

        .persona-header {
            display: flex;
            align-items: flex-end;
            gap: 24px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
        }

        .persona-info h2 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .persona-handle {
            color: var(--accent);
            margin-bottom: 12px;
        }

        .persona-bio {
            color: var(--text-dim);
            font-size: 0.9375rem;
        }

        /* Mythos Section */
        .mythos-section {
            background: var(--dark);
            border: 1px solid var(--border);
            padding: 48px;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 24px;
            color: var(--accent);
        }

        .mythos-tagline {
            font-size: 1.125rem;
            font-style: italic;
            margin-bottom: 32px;
            color: var(--text-dim);
        }

        .mythos-story {
            line-height: 1.8;
            margin-bottom: 32px;
        }

        .mythos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 32px;
            margin-top: 32px;
        }

        .mythos-item h4 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin-bottom: 12px;
        }

        .mythos-item p {
            line-height: 1.6;
        }

        /* Images Grid */
        .images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-card {
            background: var(--dark);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .image-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .image-caption {
            padding: 16px;
            font-size: 0.8125rem;
            color: var(--text-dim);
        }

        /* Posts Section */
        .posts-section {
            background: var(--dark);
            border: 1px solid var(--border);
            padding: 48px;
            margin-bottom: 40px;
        }

        .posts-grid {
            display: grid;
            gap: 24px;
            margin-top: 24px;
        }

        .post-card {
            background: var(--grey);
            padding: 24px;
            border-left: 3px solid var(--accent);
        }

        .post-platform {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .post-concept {
            font-size: 1.125rem;
            margin-bottom: 12px;
        }

        .post-caption {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .post-hashtags {
            font-size: 0.8125rem;
            color: var(--text-dim);
        }

        /* JSON View */
        .json-section {
            background: var(--black);
            border: 1px solid var(--border);
            padding: 32px;
            margin-bottom: 40px;
        }

        .json-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .json-output {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.75rem;
            line-height: 1.6;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
            color: var(--text-dim);
        }

        .btn-copy {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 0.75rem;
            cursor: pointer;
        }

        .btn-copy:hover {
            border-color: var(--accent);
        }

        .btn-copy.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--black);
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .layout {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .form-panel {
                position: static;
            }

            .mythos-grid,
            .images-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .card {
                padding: 24px;
            }

            .persona-hero {
                height: 300px;
            }

            .persona-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="brand">IDOLFORGE</h1>
            <p class="tagline">AI Influencer Generator</p>
        </header>

        <div class="layout">
            <!-- Form Panel -->
            <div class="form-panel">
                <div class="card">
                    <h2 class="card-title">Configuration</h2>
                    <form id="influencerForm">
                        <div class="form-group">
                            <label for="vibe">Vibe</label>
                            <input type="text" id="vibe" required placeholder="soft dreamy pastel">
                        </div>

                        <div class="form-group">
                            <label for="niche">Niche</label>
                            <input type="text" id="niche" required placeholder="beauty">
                        </div>

                        <div class="form-group">
                            <label for="traits">Traits</label>
                            <input type="text" id="traits" placeholder="gentle, inspiring">
                        </div>

                        <div class="form-group">
                            <label>Platforms</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="instagram" value="instagram" checked>
                                    <label for="instagram">Instagram</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="tiktok" value="tiktok" checked>
                                    <label for="tiktok">TikTok</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="x" value="x">
                                    <label for="x">X</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="onlyfans" value="onlyfans">
                                    <label for="onlyfans">OnlyFans</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="imageDescription">Image Reference</label>
                            <textarea id="imageDescription" rows="2" placeholder="Describe reference..."></textarea>
                        </div>

                        <div class="form-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="includeMusic">
                                <label for="includeMusic">Generate Music</label>
                            </div>
                        </div>

                        <div class="form-group hidden" id="musicMoodGroup">
                            <label for="genreMood">Genre / Mood</label>
                            <input type="text" id="genreMood" placeholder="pop upbeat">
                        </div>

                        <div class="form-group">
                            <label for="postCount">Posts per Platform</label>
                            <input type="number" id="postCount" value="5" min="1" max="20">
                        </div>

                        <button type="submit" class="btn" id="generateBtn">Generate Influencer</button>
                    </form>

                    <div class="presets">
                        <div class="card-title">Presets</div>
                        <div class="preset-grid">
                            <button class="preset-btn" onclick="fillExample1()">Beauty</button>
                            <button class="preset-btn" onclick="fillExample2()">Fitness</button>
                            <button class="preset-btn" onclick="fillExample3()">Fashion</button>
                            <button class="preset-btn" onclick="fillExample4()">Music</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result Panel -->
            <div class="result-panel">
                <div id="emptyState" class="empty-state">
                    <div class="empty-state-icon">âœ¨</div>
                    <p>Generate an influencer to see the magic</p>
                </div>

                <div id="loadingState" class="loading hidden">
                    <div class="spinner"></div>
                    <p class="loading-text">Creating your influencer...</p>
                </div>

                <div id="resultDisplay" class="hidden"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
