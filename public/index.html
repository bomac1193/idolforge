<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDOLFORGE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --dark: #0f0f0f;
            --grey: #1a1a1a;
            --accent: #9d4edd;
            --text: #ffffff;
            --text-dim: #666666;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--black);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 60px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 120px;
        }

        .brand {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--text);
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 0.875rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: var(--text-dim);
        }

        /* Layout */
        .main-content {
            display: grid;
            grid-template-columns: 460px 1fr;
            gap: 80px;
            align-items: start;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 60px;
            }
        }

        /* Card */
        .card {
            background: var(--dark);
            border: 1px solid var(--border);
            padding: 48px;
            transition: border-color 0.3s ease;
        }

        .card:hover {
            border-color: rgba(157, 78, 221, 0.2);
        }

        .card-title {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 32px;
        }

        /* Form */
        .form-group {
            margin-bottom: 32px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            color: var(--text-dim);
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea,
        input[type="number"] {
            width: 100%;
            padding: 14px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            font-size: 0.9375rem;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        input::placeholder,
        textarea::placeholder {
            color: var(--text-dim);
        }

        textarea {
            resize: vertical;
            min-height: 50px;
            padding-top: 10px;
        }

        /* Checkboxes */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 12px 14px;
            background: var(--grey);
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .checkbox-item:hover {
            border-color: var(--accent);
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-size: 0.8125rem;
            font-weight: 400;
            color: var(--text);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: var(--black);
            border: none;
            font-size: 0.8125rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-ghost:hover {
            border-color: var(--accent);
            background: transparent;
            opacity: 1;
        }

        .btn-ghost.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--black);
        }

        /* Presets */
        .presets {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
        }

        .presets-title {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 16px;
        }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .preset-btn {
            padding: 10px;
            background: var(--grey);
            border: 1px solid transparent;
            color: var(--text);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .preset-btn:hover {
            border-color: var(--accent);
        }

        /* Output */
        #output-card {
            position: sticky;
            top: 80px;
        }

        #output {
            background: var(--black);
            color: var(--text);
            padding: 32px;
            border: 1px solid var(--border);
            overflow-x: auto;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.8125rem;
            line-height: 1.6;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }

        #output::-webkit-scrollbar {
            width: 6px;
        }

        #output::-webkit-scrollbar-track {
            background: transparent;
        }

        #output::-webkit-scrollbar-thumb {
            background: var(--accent);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 80px 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 60px 24px;
            }

            .card {
                padding: 32px 24px;
            }

            header {
                margin-bottom: 80px;
            }

            .checkbox-group,
            .preset-grid {
                grid-template-columns: 1fr;
            }

            #output-card {
                position: static;
            }
        }

        /* Subtle entrance */
        .card {
            animation: fadeIn 0.6s ease both;
        }

        .card:nth-child(2) {
            animation-delay: 0.1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="brand">IDOLFORGE</h1>
            <p class="tagline">AI Influencer Generator</p>
        </header>

        <div class="main-content">
            <!-- Input Form -->
            <div class="card">
                <h2 class="card-title">Configuration</h2>
                <form id="influencerForm">
                    <div class="form-group">
                        <label for="vibe">Vibe</label>
                        <input type="text" id="vibe" name="vibe" required placeholder="soft dreamy pastel">
                    </div>

                    <div class="form-group">
                        <label for="niche">Niche</label>
                        <input type="text" id="niche" name="niche" required placeholder="beauty">
                    </div>

                    <div class="form-group">
                        <label for="traits">Traits</label>
                        <input type="text" id="traits" name="traits" placeholder="gentle, inspiring">
                    </div>

                    <div class="form-group">
                        <label>Platforms</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="instagram" name="platforms" value="instagram" checked>
                                <label for="instagram">Instagram</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="tiktok" name="platforms" value="tiktok" checked>
                                <label for="tiktok">TikTok</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="x" name="platforms" value="x">
                                <label for="x">X</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="onlyfans" name="platforms" value="onlyfans">
                                <label for="onlyfans">OnlyFans</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="imageDescription">Image Reference</label>
                        <textarea id="imageDescription" name="imageDescription" rows="2" placeholder="Describe reference..."></textarea>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="includeMusic" name="includeMusic">
                            <label for="includeMusic">Generate Music</label>
                        </div>
                    </div>

                    <div class="form-group hidden" id="musicMoodGroup">
                        <label for="genreMood">Genre / Mood</label>
                        <input type="text" id="genreMood" name="genreMood" placeholder="pop upbeat">
                    </div>

                    <div class="form-group">
                        <label for="postCount">Posts per Platform</label>
                        <input type="number" id="postCount" name="postCount" value="5" min="1" max="20">
                    </div>

                    <button type="submit" class="btn" id="generateBtn">Generate</button>
                </form>

                <div class="presets">
                    <h3 class="presets-title">Presets</h3>
                    <div class="preset-grid">
                        <button class="preset-btn" onclick="fillExample1()">Beauty</button>
                        <button class="preset-btn" onclick="fillExample2()">Fitness</button>
                        <button class="preset-btn" onclick="fillExample3()">Fashion</button>
                        <button class="preset-btn" onclick="fillExample4()">Music</button>
                    </div>
                </div>
            </div>

            <!-- Output Display -->
            <div class="card" id="output-card">
                <h2 class="card-title">Output</h2>
                <div id="loadingSpinner" class="loading hidden">
                    <div class="spinner"></div>
                    <p class="loading-text">Generating...</p>
                </div>
                <div id="outputContainer">
                    <pre id="output">// Click generate to create an influencer</pre>
                    <button class="btn btn-ghost hidden" id="copyBtn" onclick="copyToClipboard()">Copy JSON</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('includeMusic').addEventListener('change', function(e) {
            const musicGroup = document.getElementById('musicMoodGroup');
            musicGroup.classList.toggle('hidden', !e.target.checked);
        });

        document.getElementById('influencerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const vibe = document.getElementById('vibe').value;
            const niche = document.getElementById('niche').value;
            const traits = document.getElementById('traits').value;
            const imageDescription = document.getElementById('imageDescription').value;
            const includeMusic = document.getElementById('includeMusic').checked;
            const genreMood = document.getElementById('genreMood').value;
            const postCount = document.getElementById('postCount').value;

            const platformCheckboxes = document.querySelectorAll('input[name="platforms"]:checked');
            const platforms = Array.from(platformCheckboxes).map(cb => cb.value);

            if (platforms.length === 0) {
                alert('Please select at least one platform');
                return;
            }

            document.getElementById('loadingSpinner').classList.remove('hidden');
            document.getElementById('output').textContent = '';
            document.getElementById('copyBtn').classList.add('hidden');
            document.getElementById('generateBtn').disabled = true;

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        vibe, niche, traits, platforms,
                        imageDescription, includeMusic,
                        genreMood, postCount
                    })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('output').textContent = JSON.stringify(result.data, null, 2);
                    document.getElementById('copyBtn').classList.remove('hidden');
                } else {
                    document.getElementById('output').textContent = '// Error: ' + result.error;
                }
            } catch (error) {
                document.getElementById('output').textContent = '// Error: ' + error.message;
            } finally {
                document.getElementById('loadingSpinner').classList.add('hidden');
                document.getElementById('generateBtn').disabled = false;
            }
        });

        function copyToClipboard() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.classList.add('active');
                btn.textContent = 'Copied';
                setTimeout(() => {
                    btn.classList.remove('active');
                    btn.textContent = 'Copy JSON';
                }, 2000);
            });
        }

        function fillExample1() {
            document.getElementById('vibe').value = 'soft dreamy pastel';
            document.getElementById('niche').value = 'beauty';
            document.getElementById('traits').value = 'gentle, inspiring';
            document.getElementById('instagram').checked = true;
            document.getElementById('tiktok').checked = true;
            document.getElementById('x').checked = false;
            document.getElementById('onlyfans').checked = false;
        }

        function fillExample2() {
            document.getElementById('vibe').value = 'edgy confident bold';
            document.getElementById('niche').value = 'fitness';
            document.getElementById('traits').value = 'motivational, fierce';
            document.getElementById('instagram').checked = true;
            document.getElementById('tiktok').checked = true;
            document.getElementById('x').checked = true;
            document.getElementById('onlyfans').checked = false;
        }

        function fillExample3() {
            document.getElementById('vibe').value = 'luxury elegant sophisticated';
            document.getElementById('niche').value = 'fashion';
            document.getElementById('traits').value = 'refined, chic';
            document.getElementById('instagram').checked = true;
            document.getElementById('tiktok').checked = false;
            document.getElementById('x').checked = false;
            document.getElementById('onlyfans').checked = false;
        }

        function fillExample4() {
            document.getElementById('vibe').value = 'vibrant energetic fun';
            document.getElementById('niche').value = 'lifestyle';
            document.getElementById('tiktok').checked = true;
            document.getElementById('includeMusic').checked = true;
            document.getElementById('musicMoodGroup').classList.remove('hidden');
            document.getElementById('genreMood').value = 'upbeat pop electronic';
        }
    </script>
</body>
</html>
